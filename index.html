<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>be my valentineüíï</title>
    <style>
        body {
            background: #800020;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .heart {
            font-size: 3em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .message {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }
        .button {
            background-color: white;
            color: #800020;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden-message {
            display: none;
            font-size: 1.3em;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
        }
        .no-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .no-button:hover {
            transform: translateX(20px);
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('hidden-message').style.display = 'block';
        }
        function moveNoButton() {
            let button = document.getElementById('no-button');
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 50);
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>be my valentine</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message">‚òïüéÄ</p>
        <button class="button" onclick="showMessage()">–î–ê üíï</button>
        <button id="no-button" class="no-button" onmouseover="moveNoButton()">–ù–ï–¢ üò¢</button>
        <p id="hidden-message" class="hidden-message">–ï–ï–ï–ï–ï–ï üíñ</p>
    </div>
</body>
</html>
